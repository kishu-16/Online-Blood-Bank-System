<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Blood Bank System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f7f7f7;
      color: #333;
    }
    nav {
      background: #d32f2f;
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      font-size: 22px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      height: 70vh;
      background: url('https://img.freepik.com/free-vector/healthcare-donation-background-blood-drop_1017-26897.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      flex-direction: column;
    }
    .hero h2 {
      font-size: 40px;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .hero button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      background: #ff5252;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    .hero button:hover {
      background: #c62828;
    }

    section {
      padding: 40px 10%;
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #d32f2f;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      width: 100%;
      padding: 12px;
      border: none;
    }
